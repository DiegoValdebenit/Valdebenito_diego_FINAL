{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>SEMINARIO GASTRONOMIA</title>
</head>
<body class="">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">
                <img src="{% static 'img/chef.jpg' %}" alt="" width="80" height="50" class="d-inline-block">
                SEMINARIO DE GASTRONOMÍCA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_inscritos' %}">PARTICIPANTES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_instituciones' %}">INSTITUCIONES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ingresar_participante' %}">REGISTRAR PARTICIPANTE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ingresar_institucion' %}">REGISTRAR INSTITUCIÓN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'alumno_api' %}">ALUMNO</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center ">
        <h1 class="display fw-bold fs-1">SEMINARIO GASTRONÓMICO</h1>
    </div>
    
    <div id="carouselExampleIndicators" class="carousel slide  mt-5" >
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" style="max-height:400px;" >
                <img src="{% static 'img/adornar1.jpg' %}" class="d-block w-100" alt="adornar1.jpg">
            </div>
            <div class="carousel-item" style="max-height:400px;">
                <img src="{% static 'img/comida.jpg' %}" class="d-block w-100" alt="comida.jpg">
            </div>
            <div class="carousel-item" style="max-height:400px;">
                <img src="{% static 'img/img1.jpg' %}" class="d-block w-100" alt="img1.jpg">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    <!-- FOOTER -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2023 Seminario de Gastronómica - Todos los derechos reservados</span>
        </div>
    </footer>

</html>
