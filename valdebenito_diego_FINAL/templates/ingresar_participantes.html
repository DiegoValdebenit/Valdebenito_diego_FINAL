{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>SEMINARIO GASTRONOMIA</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">
                <img src="{% static 'img/chef.jpg' %}" alt="" width="80" height="50" class="d-inline-block">
                SEMINARIO DE GASTRONOMÍCA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_inscritos' %}">PARTICIPANTES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_instituciones' %}">INSTITUCIONES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ingresar_participante' %}">REGISTRAR PARTICIPANTE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ingresar_institucion' %}">REGISTRAR INSTITUCIÓN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'alumno_api' %}">ALUMNO</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <h1 class="display fw-bold fs-1">REGISTRO DE PARTICIPANTES</h1>
    </div>

    <div class="container mt-5" >
        <form method="POST">
            <table class="table">
                {% csrf_token %}
                {{ form.as_p }}
            </table>
            <tr>
                <td>
                    <button type="submit" class="btn btn-success float-end">Enviar</button>
                </td>
            </tr>  
        </form>
    </div>
    

</body>
</html>
